version: '3.8'

services:
  # PostgreSQL Databases
  user-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: marketplace_user
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - user_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  exchange-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: marketplace_exchange
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - exchange_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  chat-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: marketplace_chat
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - chat_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  file-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: marketplace_file
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - file_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  community-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: marketplace_community
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5436:5432"
    volumes:
      - community_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  currency-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: marketplace_currency
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5437:5432"
    volumes:
      - currency_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway
  gateway:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./server/gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - user-service
      - exchange-service
      - currency-service
      - chat-service
      - community-service
      - file-service

  # Microservices
  user-service:
    build:
      context: ./server/user-service
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    depends_on:
      user-db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker

  exchange-service:
    build:
      context: ./server/exchange-service
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    depends_on:
      exchange-db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker

  community-service:
    build:
      context: ./server/community-service
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
    depends_on:
      community-db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker

  chat-service:
    build:
      context: ./server/chat-service
      dockerfile: Dockerfile
    ports:
      - "8084:8084"
    depends_on:
      chat-db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker

  file-service:
    build:
      context: ./server/file-service
      dockerfile: Dockerfile
    ports:
      - "8085:8085"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      file-db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker

  currency-service:
    build:
      context: ./server/currency-service
      dockerfile: Dockerfile
    ports:
      - "8086:8086"
    depends_on:
      currency-db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker

  # Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost/api/v1
    depends_on:
      - gateway

volumes:
  user_db_data:
  exchange_db_data:
  chat_db_data:
  file_db_data:
  community_db_data:
  currency_db_data:
