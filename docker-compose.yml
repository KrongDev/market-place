version: '3.8'

services:
  # Infrastructure
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    depends_on:
      - zookeeper
    ports:
      - "9093:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: marketplace
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  gateway:
    image: nginx:alpine
    ports:
      - "8080:8080"
    volumes:
      - ./server/gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - user-service
      - exchange-service
      - currency-service
      - chat-service
      - community-service
      - file-service

  # Microservices
  user-service:
    build:
      context: .
      dockerfile: server/user-service/Dockerfile
    ports:
      - "8081:8081"
    environment:
      SERVER_PORT: 8081
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/marketplace?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      - mysql

  exchange-service:
    build:
      context: .
      dockerfile: server/exchange-service/Dockerfile
    ports:
      - "8082:8082"
    environment:
      SERVER_PORT: 8082
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/marketplace
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      - mongodb
      - kafka

  currency-service:
    build:
      context: .
      dockerfile: server/currency-service/Dockerfile
    ports:
      - "8083:8083"
    environment:
      SERVER_PORT: 8083
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/marketplace?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      - mysql

  chat-service:
    build:
      context: .
      dockerfile: server/chat-service/Dockerfile
    ports:
      - "8084:8084"
    environment:
      SERVER_PORT: 8084
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/marketplace
    depends_on:
      - mongodb

  community-service:
    build:
      context: .
      dockerfile: server/community-service/Dockerfile
    ports:
      - "8085:8085"
    environment:
      SERVER_PORT: 8085
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/marketplace?useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      - mysql

  file-service:
    build:
      context: .
      dockerfile: server/file-service/Dockerfile
    ports:
      - "8086:8086"
    volumes:
      - ./uploads:/uploads
    environment:
      SERVER_PORT: 8086

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api # Adjust if using proxy or direct
      # Since client is SSR, it might need internal docker network URLs for server-side fetch
      # But for client-side fetch, localhost is fine if user accesses via browser.
      # Next.js rewrites in next.config.js might need adjustment for Docker networking if SSR.
    depends_on:
      - user-service
      - exchange-service

volumes:
  mysql_data:
  mongo_data:
