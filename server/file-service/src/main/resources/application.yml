spring:
  application:
    name: file-service

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 2KB

server:
  port: 8086
  servlet:
    context-path: /

# File storage configuration
file:
  upload-dir: /uploads
  allowed-extensions:
    - jpg
    - jpeg
    - png
    - gif
    - pdf
  max-size: 10485760 # 10MB in bytes

logging:
  level:
    root: INFO
    com.marketplace.fileservice: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
