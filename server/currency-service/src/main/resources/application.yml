spring:
  application:
    name: currency-service

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:marketplace}?useSSL=false&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    open-in-view: false

server:
  port: ${SERVER_PORT:8083}
  servlet:
    context-path: /

# External service URLs
services:
  user-service:
    url: ${USER_SERVICE_URL:http://localhost:8081}
  chat-service:
    url: ${CHAT_SERVICE_URL:http://localhost:8084}

# Currency exchange configuration
currency:
  exchange-rates:
    update-interval: ${EXCHANGE_RATE_UPDATE_INTERVAL:3600000}
  transaction:
    timeout: ${TRANSACTION_TIMEOUT:30000}

logging:
  level:
    root: INFO
    com.marketplace.currencyservice: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

---
# Local profile (default)
spring:
  config:
    activate:
      on-profile: local

  datasource:
    url: jdbc:mysql://localhost:3306/marketplace?useSSL=false&allowPublicKeyRetrieval=true

services:
  user-service:
    url: http://localhost:8081
  chat-service:
    url: http://localhost:8084

---
# Docker profile
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:mysql://mysql:3306/marketplace?useSSL=false&allowPublicKeyRetrieval=true

services:
  user-service:
    url: http://user-service:8081
  chat-service:
    url: http://chat-service:8084

---
# Production profile
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    show-sql: false

  logging:
    level:
      root: WARN
      com.marketplace.currencyservice: INFO
      org.springframework.web: INFO
      org.hibernate.SQL: WARN
