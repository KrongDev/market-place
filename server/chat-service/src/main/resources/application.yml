spring:
  application:
    name: chat-service

  data:
    mongodb:
      uri: mongodb://mongodb:27017/marketplace
      database: marketplace

server:
  port: 8084
  servlet:
    context-path: /

# WebSocket configuration
websocket:
  allowed-origins:
    - http://localhost:3000
    - http://localhost:8080
  message-broker:
    relay-host: localhost
    relay-port: 61613
  stomp-endpoint: /ws-chat

# External service URLs
services:
  exchange-service:
    url: http://exchange-service:8082
  user-service:
    url: http://user-service:8081

logging:
  level:
    root: INFO
    com.marketplace.chatservice: DEBUG
    org.springframework.web: DEBUG
    org.springframework.messaging: DEBUG
    org.springframework.data.mongodb: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
