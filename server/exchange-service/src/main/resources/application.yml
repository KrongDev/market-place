spring:
  application:
    name: exchange-service

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  data:
    mongodb:
      uri: mongodb://${MONGODB_HOST:localhost}:${MONGODB_PORT:27017}/${MONGODB_DATABASE:marketplace}
      database: ${MONGODB_DATABASE:marketplace}

server:
  port: ${SERVER_PORT:8082}
  servlet:
    context-path: /

# Kafka configuration
kafka:
  bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9093}
  consumer:
    group-id: exchange-service
    auto-offset-reset: earliest
  producer:
    key-serializer: org.apache.kafka.common.serialization.StringSerializer
    value-serializer: org.apache.kafka.common.serialization.StringSerializer

# External service URLs
services:
  user-service:
    url: ${USER_SERVICE_URL:http://localhost:8081}
  chat-service:
    url: ${CHAT_SERVICE_URL:http://localhost:8084}
  file-service:
    url: ${FILE_SERVICE_URL:http://localhost:8086}

logging:
  level:
    root: INFO
    com.marketplace.exchangeservice: DEBUG
    org.springframework.web: DEBUG
    org.springframework.data.mongodb: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

---
# Local profile (default)
spring:
  config:
    activate:
      on-profile: local

  data:
    mongodb:
      uri: mongodb://localhost:27017/marketplace

kafka:
  bootstrap-servers: localhost:9093

services:
  user-service:
    url: http://localhost:8081
  chat-service:
    url: http://localhost:8084
  file-service:
    url: http://localhost:8086

---
# Docker profile
spring:
  config:
    activate:
      on-profile: docker

  data:
    mongodb:
      uri: mongodb://mongodb:27017/marketplace

kafka:
  bootstrap-servers: kafka:29092

services:
  user-service:
    url: http://user-service:8081
  chat-service:
    url: http://chat-service:8084
  file-service:
    url: http://file-service:8086

---
# Production profile
spring:
  config:
    activate:
      on-profile: prod

  logging:
    level:
      root: WARN
      com.marketplace.exchangeservice: INFO
      org.springframework.web: INFO
      org.springframework.data.mongodb: WARN
